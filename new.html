    <style>
        /* Pagination styling for the navigation buttons */
        .pagination {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 8px;
            margin: 20px 0;
        }
        .pagination button {
            padding: 6px 12px;
            background-color: var(--primary-color, #ef4444);
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 6px;
            transition: background-color 0.3s ease; /* Smooth transition for hover effects */
        }
        .pagination button:hover {
            background-color: #dc2626; /* Slightly darker on hover */
        }
        .pagination button.active {
            background-color: #b91c1c; /* Active button color */
        }
        .pagination span {
            padding: 6px 12px;
            color: #888;
        }

        /* Loading overlay styles */
        .loading-overlay {
            position: fixed; /* Fixed position to cover the entire viewport */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black background */
            display: flex; /* Use flexbox for centering content */
            flex-direction: column; /* Stack items vertically */
            justify-content: center; /* Center vertically */
            align-items: center; /* Center horizontally */
            z-index: 1000; /* Ensure it's on top of other content */
            color: white; /* Text color */
            font-size: 1.2em; /* Larger font size for text */
        }

        /* Spinner animation */
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3); /* Light border for the spinner */
            border-top: 4px solid #fff; /* White top border for animation */
            border-radius: 50%; /* Make it circular */
            width: 40px; /* Spinner width */
            height: 40px; /* Spinner height */
            animation: spin 1s linear infinite; /* Spin animation */
            margin-bottom: 15px; /* Space below the spinner */
        }

        /* Keyframes for the spin animation */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Anime card image loading transition */

        .anime-image img.loaded {
            opacity: 1; /* Fully visible when loaded */
        }
    </style>

<script type="module">
  // ---------------- Firebase الإعداد ----------------
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
  import { getFirestore, collection, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCNr3gwtfmqmObVHmTS6K9jvAlcGLZmWAs",
    authDomain: "invertible-pipe-452821-h7.firebaseapp.com",
    projectId: "invertible-pipe-452821-h7",
    storageBucket: "invertible-pipe-452821-h7.firebasestorage.app",
    messagingSenderId: "638279299611",
    appId: "1:638279299611:web:822fb4f02e5943121f3ebe",
    measurementId: "G-9RNN5BS7DG"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // ---------------- إعدادات عامة ----------------
  const maxItemsPerPage = 20;
  const EPISODES_PER_PART = 500;
  let loadedParts = {};
  let allEpisodes = [];

  // ---------------- واجهة المستخدم ----------------
  function showLoading() { document.getElementById("loadingOverlay").style.display = "flex"; }
  function hideLoading() { document.getElementById("loadingOverlay").style.display = "none"; }

  function getPageFromURL() {
    const params = new URLSearchParams(window.location.search);
    return parseInt(params.get("page")) || 1;
  }

  function updateURL(page) {
    const url = new URL(window.location.href);
    url.searchParams.set("page", page);
    window.history.pushState({}, "", url);
  }

  // ---------------- Lazy Loading للصور ----------------
  function setupLazyLoading() {
    const lazyImages = document.querySelectorAll("img[data-src]");
    const observer = new IntersectionObserver((entries, obs) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          const img = entry.target;
          img.src = img.dataset.src;
          img.removeAttribute("data-src");
          obs.unobserve(img);
        }
      });
    }, { rootMargin: "100px" });
    lazyImages.forEach(img => observer.observe(img));
  }

  // ---------------- عرض الصفحة ----------------
  async function renderPage(pageNumber) {
    showLoading();
    updateURL(pageNumber);

    const startIndex = (pageNumber - 1) * maxItemsPerPage;
    const endIndex = startIndex + maxItemsPerPage;

    await ensurePartLoadedForIndex(startIndex);

    const animeGrid = document.getElementById("animeGrid");
    animeGrid.innerHTML = "";

    const episodesToShow = allEpisodes.slice(startIndex, endIndex);
    episodesToShow.forEach(ep => {
      const card = document.createElement("div");
      card.className = "anime-card";
      card.innerHTML = `
        <div class="anime-image">
          <img data-src="${ep.image}" alt="${ep.animeTitle}" loading="lazy">
        </div>
        <div class="anime-info">
          <h3>${ep.animeTitle}</h3>
          <div class="anime-meta">
            <span>${ep.title}</span>
            <a href="${ep.link}" class="watch-button">شاهد الآن</a>
          </div>
        </div>`;
      animeGrid.appendChild(card);
    });

    setupLazyLoading();
    setupPagination(allEpisodes.length, pageNumber);
    window.scrollTo({ top: 0, behavior: "smooth" });
    hideLoading();
  }

  // ---------------- إعداد الترقيم ----------------
  function setupPagination(totalItems, currentPage) {
    const pageCount = Math.ceil(totalItems / maxItemsPerPage);
    const pagination = document.getElementById("pagination");
    pagination.innerHTML = "";
    const maxVisible = 5;
    let start = Math.max(1, currentPage - Math.floor(maxVisible / 2));
    let end = Math.min(start + maxVisible - 1, pageCount);
    if (end - start < maxVisible - 1) start = Math.max(1, end - maxVisible + 1);

    if (currentPage > 1) {
      const prev = document.createElement("button");
      prev.textContent = "السابق";
      prev.onclick = () => renderPage(currentPage - 1);
      pagination.appendChild(prev);
    }

    for (let i = start; i <= end; i++) {
      const btn = document.createElement("button");
      btn.textContent = i;
      btn.setAttribute("data-page", i);
      if (i === currentPage) btn.classList.add("active");
      btn.onclick = () => renderPage(i);
      pagination.appendChild(btn);
    }

    if (currentPage < pageCount) {
      const next = document.createElement("button");
      next.textContent = "التالي";
      next.onclick = () => renderPage(currentPage + 1);
      pagination.appendChild(next);
    }
  }

  // ---------------- تحميل جزء معين ----------------
  async function loadPart(partNumber) {
    if (loadedParts[partNumber]) return;

    const partDocRef = doc(db, "episodes", `part${partNumber}`);
    const docSnap = await getDoc(partDocRef);

    if (!docSnap.exists()) {
      console.warn(`❌ المستند part${partNumber} غير موجود في Firestore`);
      return;
    }

    const docData = docSnap.data();
    const data = docData.episodes;

    if (Array.isArray(data)) {
      allEpisodes.push(...data);
      loadedParts[partNumber] = true;
      console.log(`📦 تم تحميل part${partNumber} (${data.length} حلقة)`);
    } else {
      console.warn(`⚠️ المستند part${partNumber} لا يحتوي على مصفوفة episodes`, docData);
    }
  }

  // ---------------- تحديد الجزء المطلوب ----------------
  async function ensurePartLoadedForIndex(index) {
    const neededPart = Math.floor(index / EPISODES_PER_PART) + 1;

    const snapshot = await getDocs(collection(db, "episodes"));
    const sortedDocs = snapshot.docs
      .filter(docSnap => docSnap.id.startsWith("part"))
      .sort((a, b) => {
        const aNum = parseInt(a.id.replace("part", ""));
        const bNum = parseInt(b.id.replace("part", ""));
        return aNum - bNum;
      });

    const totalParts = sortedDocs.length;
    const targetPart = Math.min(neededPart, totalParts);

    await loadPart(targetPart);

    allEpisodes.sort((a, b) => new Date(a.date) - new Date(b.date));
  }

  // ---------------- التشغيل ----------------
  async function init() {
    showLoading();

    const snapshot = await getDocs(collection(db, "episodes"));
    const allParts = snapshot.docs
      .filter(docSnap => docSnap.id.startsWith("part"))
      .map(docSnap => parseInt(docSnap.id.replace("part", "")))
      .sort((a, b) => a - b);

    if (allParts.length === 0) {
      console.log("⚠️ لا توجد أجزاء في قاعدة البيانات.");
      hideLoading();
      return;
    }

    const latestPart = allParts[allParts.length - 1];
    await loadPart(latestPart);

    allEpisodes.sort((a, b) => new Date(a.date) - new Date(b.date));

    const currentPage = getPageFromURL();
    renderPage(currentPage);

    hideLoading();
  }

  init();
</script>
