<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>أحدث حلقات</title>
    <link rel="stylesheet" href="/CSS/style.css" />
    <script src="navbar.js" defer></script>
    <link rel="icon" href="https://abdo12249.github.io/1/navbar/favicon.ico" type="image/x-icon" />

    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-analytics-compat.js"></script>

    <style>
        .pagination { display: flex; justify-content: center; flex-wrap: wrap; gap: 8px; margin: 20px 0; }
        .pagination button { padding: 6px 12px; background-color: var(--primary-color,#ef4444); color:white; border:none; cursor:pointer; border-radius:6px; transition:0.3s; }
        .pagination button:hover { background-color:#dc2626; }
        .pagination button.active { background-color:#b91c1c; }
        .pagination span { padding:6px 12px; color:#888; }

        .loading-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background-color:rgba(0,0,0,0.7); display:flex; flex-direction:column; justify-content:center; align-items:center; z-index:1000; color:white; font-size:1.2em; }
        .spinner { border:4px solid rgba(255,255,255,0.3); border-top:4px solid #fff; border-radius:50%; width:40px; height:40px; animation:spin 1s linear infinite; margin-bottom:15px; }
        @keyframes spin { 0%{transform:rotate(0deg);}100%{transform:rotate(360deg);} }
        .anime-image img.loaded { opacity:1; }
    </style>
</head>
<body>

<div id="navbar-container"></div>
<main>
    <div class="section-header"><h1>أحدث حلقات</h1></div>

    <div class="anime-grid" id="animeGrid"></div>
    <div class="pagination" id="pagination"></div>

    <div id="loadingOverlay" class="loading-overlay" style="display:none;">
        <div class="spinner"></div>
        <span>جاري تحميل الأنمي...</span>
    </div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";

const firebaseConfig = {
    apiKey: "AIzaSyCNr3gwtfmqmObVHmTS6K9jvAlcGLZmWAs",
    authDomain: "invertible-pipe-452821-h7.firebaseapp.com",
    projectId: "invertible-pipe-452821-h7",
    storageBucket: "invertible-pipe-452821-h7.firebasestorage.app",
    messagingSenderId: "638279299611",
    appId: "1:638279299611:web:822fb4f02e5943121f3ebe",
    measurementId: "G-9RNN5BS7DG"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const maxItemsPerPage = 20;
let allEpisodes = [];

// ---------------- أدوات واجهة المستخدم ----------------
function showLoading() { document.getElementById("loadingOverlay").style.display = "flex"; }
function hideLoading() { document.getElementById("loadingOverlay").style.display = "none"; }
function getPageFromURL() { return parseInt(new URLSearchParams(window.location.search).get("page")) || 1; }
function updateURL(page) { const url = new URL(window.location.href); url.searchParams.set("page", page); window.history.pushState({}, "", url); }

function setupLazyLoading() {
    const lazyImages = document.querySelectorAll("img[data-src]");
    const observer = new IntersectionObserver((entries, obs) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                const img = entry.target;
                img.src = img.dataset.src;
                img.removeAttribute("data-src");
                obs.unobserve(img);
            }
        });
    }, { rootMargin: "100px" });
    lazyImages.forEach(img => observer.observe(img));
}

// ---------------- عرض الصفحة ----------------
function renderPage(pageNumber) {
    updateURL(pageNumber);
    const animeGrid = document.getElementById("animeGrid");
    animeGrid.innerHTML = "";
    const startIndex = (pageNumber - 1) * maxItemsPerPage;
    const endIndex = startIndex + maxItemsPerPage;
    const episodesToShow = allEpisodes.slice(startIndex, endIndex);

    episodesToShow.forEach(ep => {
        const card = document.createElement("div");
        card.className = "anime-card";
        card.innerHTML = `
            <div class="anime-image"><img data-src="${ep.image}" alt="${ep.animeTitle}" loading="lazy"></div>
            <div class="anime-info">
                <h3>${ep.animeTitle}</h3>
                <div class="anime-meta">
                    <span>${ep.title}</span>
                    <a href="${ep.link}" class="watch-button">شاهد الآن</a>
                </div>
            </div>`;
        animeGrid.appendChild(card);
    });
    setupLazyLoading();

    document.querySelectorAll(".pagination button").forEach(b => b.classList.remove("active"));
    const activeBtn = document.querySelector(`.pagination button[data-page="${pageNumber}"]`);
    if (activeBtn) activeBtn.classList.add("active");

    window.scrollTo({ top: 0, behavior: "smooth" });
}

// ---------------- إعداد الترقيم ----------------
function setupPagination(totalItems, currentPage) {
    const pageCount = Math.ceil(totalItems / maxItemsPerPage);
    const pagination = document.getElementById("pagination");
    pagination.innerHTML = "";
    const maxVisible = 5;
    let start = Math.max(1, currentPage - Math.floor(maxVisible / 2));
    let end = Math.min(start + maxVisible - 1, pageCount);
    if (end - start < maxVisible - 1) start = Math.max(1, end - maxVisible + 1);

    if (currentPage > 1) {
        const prev = document.createElement("button");
        prev.textContent = "السابق";
        prev.onclick = () => { renderPage(currentPage - 1); setupPagination(totalItems, currentPage - 1); };
        pagination.appendChild(prev);
    }

    for (let i = start; i <= end; i++) {
        const btn = document.createElement("button");
        btn.textContent = i;
        btn.setAttribute("data-page", i);
        if (i === currentPage) btn.classList.add("active");
        btn.onclick = () => { renderPage(i); setupPagination(totalItems, i); };
        pagination.appendChild(btn);
    }

    if (currentPage < pageCount) {
        const next = document.createElement("button");
        next.textContent = "التالي";
        next.onclick = () => { renderPage(currentPage + 1); setupPagination(totalItems, currentPage + 1); };
        pagination.appendChild(next);
    }
}

// ---------------- تحميل part1 فقط ----------------
async function loadFirstPart() {
    const partDocRef = doc(db, "episodes", "part1");
    const partSnap = await getDoc(partDocRef);
    if (!partSnap.exists()) return [];
    return partSnap.data().episodes || [];
}

// ---------------- التشغيل ----------------
async function init() {
    showLoading();
    allEpisodes = await loadFirstPart(); // تحميل أول جزء فقط
    const currentPage = getPageFromURL();
    renderPage(currentPage);
    setupPagination(allEpisodes.length, currentPage);
    hideLoading();
}

init();
</script>

</main>

<script>
    fetch('navbar.html')
        .then(response => response.text())
        .then(data => document.getElementById('navbar-container').innerHTML = data)
        .catch(error => console.error("خطأ في تحميل شريط التنقل:", error));
</script>

</body>
</html>
