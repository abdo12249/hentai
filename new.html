    <style>
        /* Pagination styling for the navigation buttons */
        .pagination {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 8px;
            margin: 20px 0;
        }
        .pagination button {
            padding: 6px 12px;
            background-color: var(--primary-color, #ef4444);
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 6px;
            transition: background-color 0.3s ease; /* Smooth transition for hover effects */
        }
        .pagination button:hover {
            background-color: #dc2626; /* Slightly darker on hover */
        }
        .pagination button.active {
            background-color: #b91c1c; /* Active button color */
        }
        .pagination span {
            padding: 6px 12px;
            color: #888;
        }

        /* Loading overlay styles */
        .loading-overlay {
            position: fixed; /* Fixed position to cover the entire viewport */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black background */
            display: flex; /* Use flexbox for centering content */
            flex-direction: column; /* Stack items vertically */
            justify-content: center; /* Center vertically */
            align-items: center; /* Center horizontally */
            z-index: 1000; /* Ensure it's on top of other content */
            color: white; /* Text color */
            font-size: 1.2em; /* Larger font size for text */
        }

        /* Spinner animation */
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3); /* Light border for the spinner */
            border-top: 4px solid #fff; /* White top border for animation */
            border-radius: 50%; /* Make it circular */
            width: 40px; /* Spinner width */
            height: 40px; /* Spinner height */
            animation: spin 1s linear infinite; /* Spin animation */
            margin-bottom: 15px; /* Space below the spinner */
        }

        /* Keyframes for the spin animation */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Anime card image loading transition */

        .anime-image img.loaded {
            opacity: 1; /* Fully visible when loaded */
        }
    </style>

    <!-- Loading screen overlay -->

        <span>جاري تحميل الأنمي...</span>

<script type="module">
  // ---------------- Firebase الإعداد ----------------
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
  import { getFirestore, collection, getDocs, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCNr3gwtfmqmObVHmTS6K9jvAlcGLZmWAs",
    authDomain: "invertible-pipe-452821-h7.firebaseapp.com",
    projectId: "invertible-pipe-452821-h7",
    storageBucket: "invertible-pipe-452821-h7.firebasestorage.app",
    messagingSenderId: "638279299611",
    appId: "1:638279299611:web:822fb4f02e5943121f3ebe",
    measurementId: "G-9RNN5BS7DG"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // ---------------- إعدادات عامة ----------------
  const maxItemsPerPage = 20;
  const EPISODES_PER_PART = 500;
  let allEpisodes = [];

  function showLoading() { document.getElementById("loadingOverlay").style.display = "flex"; }
  function hideLoading() { document.getElementById("loadingOverlay").style.display = "none"; }

  function getPageFromURL() {
    const params = new URLSearchParams(window.location.search);
    return parseInt(params.get("page")) || 1;
  }

  function updateURL(page) {
    const url = new URL(window.location.href);
    url.searchParams.set("page", page);
    window.history.pushState({}, "", url);
  }

  function renderPage(pageNumber) {
    updateURL(pageNumber);
    const animeGrid = document.getElementById("animeGrid");
    animeGrid.innerHTML = "";
    const startIndex = (pageNumber - 1) * maxItemsPerPage;
    const endIndex = startIndex + maxItemsPerPage;
    const episodesToShow = allEpisodes.slice(startIndex, endIndex);

    episodesToShow.forEach(ep => {
      const card = document.createElement("div");
      card.className = "anime-card";
      card.innerHTML = `
        <div class="anime-image"><img src="${ep.image}" alt="${ep.animeTitle}" loading="lazy"></div>
        <div class="anime-info">
          <h3>${ep.animeTitle}</h3>
          <div class="anime-meta">
            <span>${ep.title}</span>
            <a href="${ep.link}" class="watch-button">شاهد الآن</a>
          </div>
        </div>`;
      animeGrid.appendChild(card);
    });

    document.querySelectorAll(".pagination button").forEach(b => b.classList.remove("active"));
    const activeBtn = document.querySelector(`.pagination button[data-page="${pageNumber}"]`);
    if (activeBtn) activeBtn.classList.add("active");
    window.scrollTo({ top: 0, behavior: "smooth" });
  }

  function setupPagination(totalItems, currentPage) {
    const pageCount = Math.ceil(totalItems / maxItemsPerPage);
    const pagination = document.getElementById("pagination");
    pagination.innerHTML = "";
    const maxVisible = 5;
    let start = Math.max(1, currentPage - Math.floor(maxVisible / 2));
    let end = Math.min(start + maxVisible - 1, pageCount);
    if (end - start < maxVisible - 1) start = Math.max(1, end - maxVisible + 1);

    if (currentPage > 1) {
      const prev = document.createElement("button");
      prev.textContent = "السابق";
      prev.onclick = () => { renderPage(currentPage - 1); setupPagination(totalItems, currentPage - 1); };
      pagination.appendChild(prev);
    }

    for (let i = start; i <= end; i++) {
      const btn = document.createElement("button");
      btn.textContent = i;
      btn.setAttribute("data-page", i);
      if (i === currentPage) btn.classList.add("active");
      btn.onclick = () => { renderPage(i); setupPagination(totalItems, i); };
      pagination.appendChild(btn);
    }

    if (currentPage < pageCount) {
      const next = document.createElement("button");
      next.textContent = "التالي";
      next.onclick = () => { renderPage(currentPage + 1); setupPagination(totalItems, currentPage + 1); };
      pagination.appendChild(next);
    }
  }

  // ---------------- تحميل البيانات ----------------
  async function fetchWithConcurrencyLimit(urls, limit) {
    const results = [];
    const queue = [...urls];
    async function worker() {
      while (queue.length > 0) {
        const url = queue.shift();
        if (!url) continue;
        try {
          const res = await fetch(url);
          const data = await res.json();
          results.push(data);
        } catch {
          results.push(null);
        }
      }
    }
    const workers = Array(limit).fill(null).map(() => worker());
    await Promise.all(workers);
    return results;
  }

  // ---------------- رفع الأجزاء إلى Firestore ----------------
  async function uploadEpisodesInParts(episodes) {
    // ترتيب الحلقات من الأحدث إلى الأقدم
    episodes.sort((a, b) => new Date(b.date) - new Date(a.date));

    const totalParts = Math.ceil(episodes.length / EPISODES_PER_PART);
    const uploadedParts = [];

    for (let i = 0; i < totalParts; i++) {
      const start = i * EPISODES_PER_PART;
      const end = start + EPISODES_PER_PART;
      const partEpisodes = episodes.slice(start, end);
      const partDocRef = doc(db, "episodes", `part${i + 1}`);

      const existing = await getDoc(partDocRef);
      if (existing.exists() && JSON.stringify(existing.data().episodes) === JSON.stringify(partEpisodes)) {
        console.log(`⏭️ الجزء part${i + 1} لم يتغير، تم تخطيه.`);
        continue;
      }

      await setDoc(partDocRef, { episodes: partEpisodes, updatedAt: Date.now() });
      console.log(`✅ تم رفع part${i + 1} (${partEpisodes.length} حلقة)`);

      uploadedParts.push(`part${i + 1}`);
    }

    if (uploadedParts.length > 0) {
      console.log(`🔥 تم رفع ${uploadedParts.length} أجزاء جديدة إلى Firestore!`);
    } else {
      console.log("✅ لا توجد تحديثات جديدة.");
    }
  }

  // ---------------- تحميل كل الأجزاء من Firestore ----------------
  async function loadAllParts() {
    const snapshot = await getDocs(collection(db, "episodes"));
    const parts = [];

    snapshot.forEach(docSnap => {
      if (docSnap.id.startsWith("part")) {
        parts.push(...docSnap.data().episodes);
      }
    });

    // ترتيب الكل من الأحدث إلى الأقدم
    parts.sort((a, b) => new Date(b.date) - new Date(a.date));
    return parts;
  }

  // ---------------- التحقق من وجود حلقات جديدة ----------------
  async function init() {
    showLoading();
    const snapshot = await getDocs(collection(db, "episodes"));

    // 🟢 تحميل البيانات القديمة من Firestore
    let existingEpisodes = [];
    if (!snapshot.empty) {
      existingEpisodes = await loadAllParts();
    }

    // 🟢 تحميل البيانات الجديدة من ملف "الجديد.json"
    const res = await fetch("الجديد.json");
    const data = await res.json();
    const animeLinks = data.animes;
    const fetchedAnimeData = await fetchWithConcurrencyLimit(animeLinks, 5);

    const fetchedEpisodes = [];
    fetchedAnimeData.forEach(animeData => {
      if (!animeData) return;
      animeData.episodes.forEach(ep => {
        fetchedEpisodes.push({
          animeTitle: animeData.animeTitle,
          image: ep.image,
          link: ep.link,
          number: ep.number,
          title: ep.title,
          date: ep.date || new Date().toISOString()
        });
      });
    });

    // 🔍 مقارنة القديم بالجديد
    const newEpisodes = fetchedEpisodes.filter(ep =>
      !existingEpisodes.some(old => old.link === ep.link)
    );

    if (newEpisodes.length > 0) {
      console.log(`✨ تم اكتشاف ${newEpisodes.length} حلقات جديدة`);
      const updatedAll = [...newEpisodes, ...existingEpisodes];
      updatedAll.sort((a, b) => new Date(b.date) - new Date(a.date));
      await uploadEpisodesInParts(updatedAll);
    } else {
      console.log("✅ لا توجد حلقات جديدة.");
    }

    // 🔹 تحميل وعرض البيانات
    allEpisodes = await loadAllParts();
    const currentPage = getPageFromURL();
    renderPage(currentPage);
    setupPagination(allEpisodes.length, currentPage);
    hideLoading();
  }

  // ---------------- تشغيل الكود ----------------
  init();

  // ⏱️ تحديث تلقائي كل 10 دقائق (اختياري)
  setInterval(() => {
    console.log("🔁 التحقق من وجود تحديثات جديدة...");
    init();
  }, 10 * 60 * 1000); // كل 10 دقائق
</script>
