  <script>

    sandboxToggle.addEventListener("click", () => {

    function getQueryParam(param) {

      if (!episodeParam || episodeParam === "None" || episodeParam === "null") {

      if (isNaN(episodeParam)) {

      const episodeIndex = episodes.findIndex(ep => ep.number == episodeParam);

    function loadEpisodesData() {
      const animeId = getQueryParam('id');

            throw new Error("Ø§Ù„Ù…Ù„Ù Ù„Ø§ ÙŠØ­ØªÙˆÙŠ Ø¹Ù„Ù‰ Ù‚Ø§Ø¦Ù…Ø© Ø§Ù„Ø­Ù„Ù‚Ø§Øª Ø¨Ø´ÙƒÙ„ ØµØ­ÙŠØ­.");

    function loadEpisodes() {
      episodesList.innerHTML = '';
      const animeId = getQueryParam('id');

      let watchedEpisodes = [];
      const backup = localStorage.getItem("watchHistoryBackup");

      if (backup) {
        try {
          const historyData = JSON.parse(backup);
          watchedEpisodes = historyData
            .filter(h => new URL(h.url).searchParams.get('id') === animeId)
            .map(h => parseInt(new URL(h.url).searchParams.get('episode')))
            .filter(num => !isNaN(num));
        } catch {}

      episodes.forEach(episode => {
        const li = document.createElement('li');
        li.className = 'episode-item';
        li.textContent = episode.title;

        if (episode.number == getQueryParam('episode')) {
          li.classList.add('active');
        }

        if (watchedEpisodes.includes(episode.number)) {
          li.classList.add('watched');
        }

        li.addEventListener('click', () => {
          const newUrl = `?id=${animeId}&episode=${episode.number}`;
          history.pushState({}, '', newUrl);
          playEpisode(episodes.indexOf(episode));
        });

        episodesList.appendChild(li);
      });
    }

    function loadServerButtons() {
      serverButtonsContainer.innerHTML = '';
      const currentEpisode = episodes[currentEpisodeIndex];

      currentEpisode.servers.forEach(server => {
        const button = document.createElement('button');
        button.textContent = server.serverName;
        button.classList.add('server-button');

        if (server.serverName === currentServerName) button.classList.add('active');

        button.addEventListener('click', () => {
          currentServerName = server.serverName;
          updatePlayer();

    function updatePlayer() {

      }

      const currentServer = currentEpisode.servers.find(s => s.serverName === currentServerName);
      if (currentServer) {
        videoPlayer.src = currentServer.url;
        applySandbox();
      }

      loadEpisodes();
      loadServerButtons();
    }

    function playEpisode(index) {
      currentEpisodeIndex = index;
      currentServerName = '';

    function navigateEpisode(direction) {
      currentEpisodeIndex += direction;

    prevBtn.addEventListener('click', () => navigateEpisode(-1));
